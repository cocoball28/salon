<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/login.css">
<style>
.preDiv{
	width: 130px;
	height: 150px;
	margin: 0 auto;
	display: none;
}
.preImg{
	width: 130px;
	heigth: 150px;
	position: absolute;
}
#file{
	width: 130px;
	height: 130px;
	position: absolute;
	z-index: 10;
	opacity: 0;
}
</style>
</head>
<body>
<section class="container">
	<article class="half">
		<h1>Design</h1>
		<div class="preDiv">
			<input type="file" name="img" id="file" class="inpt designerMenu" />
			<label for="file"></label>
			<img class="preImg" src="images/placeholder.png"/>
		</div>
		<div class="tabs">
			<span class="tab signin active"><a href="#signin">Sign in</a></span>
			<span class="tab signup"><a href="#signup">Sign up</a></span>
		</div>
		<div class="content">
			<div class="signin-cont cont">
				<form action="login.do" method="post" id="login_frm" >
					<input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email"> 
					<label for="email"></label> 
					<input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password"> 
					<label for="password"></label> 
					<input type="checkbox" id="remember" class="checkbox"checked> 
					<label for="remember">Remember me</label>
					<div class="submit-wrap">
						<input type="submit" value="Sign in" class="submit"> 
							<a	href="#" class="more">Forgot your password?</a>
					</div>
				</form>
			</div>
			<div class="signup-cont cont">
				<form id="regist_frm" >
					<input type="radio" id="userRadio" name="grade" value="user" checked="checked"/>이용자
					<input type="radio" id="designerRadio" name="grade" value="designer" />미용사
					<label for="radio"></label>
					<input type="text" name="nick" id="nick_reg" class="inpt" required="required" placeholder="Your nickname"> 
					<label for="name"></label> 
					<input type="email" name="email" id="email_reg" class="inpt" required="required" placeholder="Your email"> 
					<label for="email"></label> 
					<input type="password" name="pwd" id="pwd_reg" class="inpt" required="required" placeholder="Your password">
					<input type="password" name="pwd1" id="pwd2_reg" class="inpt" required="required" placeholder="Your password">
					<label for="password"></label>
					<div class="submit-wrap">
						<input type="submit" value="Sign up" class="submit"> 
						<a href="#" class="more">Treat your hair by Your own designer</a>
					</div>
				</form>
			</div>
		</div>
	</article>
</section>

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/login.js"></script>		
</body>
</html>
