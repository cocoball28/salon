<body>
<section class="container">
	<article class="half">
		<h1>Design</h1>
		<div class="tabs">
			<span class="tab signin active"><a href="#signin">Sign in</a></span>
			<span class="tab signup"><a href="#signup">Sign up</a></span>
		</div>
		<div class="content">
			<div class="signin-cont cont">
				<form action="login.do" method="post" id="login_frm" >
					<input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email"> 
					<label for="email"></label> 
					<input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password"> 
					<label for="password"></label> 
					<input type="checkbox" id="remember" class="checkbox"checked> 
					<label for="remember">Remember me</label>
					<div class="submit-wrap">
						<input type="submit" value="Sign in" class="submit"> 
							<a	href="#" class="more">Forgot your password?</a>
					</div>
				</form>
			</div>
			<div class="signup-cont cont">
				<form method="post" id="regist_frm" >
					<input type="radio" id="userRadio" name="userInfo" value="user" checked="checked"/>이용자
					<input type="radio" id="designerRadio" name="userInfo" value="designer" />미용사
					<label for="radio"></label>
					<input type="text" name="text" id="nickname" class="inpt" required="required" placeholder="Your nickname"> 
					<label for="name"></label> 
					<input type="email" name="email" id="email" class="inpt" required="required" placeholder="Your email"> 
					<label for="email"></label> 
					<input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
					<input type="password" name="pwd2" id="password2" class="inpt" required="required" placeholder="Your password">
					<label for="password"></label>
					<input type="file" id="file" class="inpt designerMenu" />
					<label for="file"></label>
					<div class="submit-wrap">
						<input type="submit" value="Sign up" class="submit"> 
						<a href="#" class="more">Treat your hair by Your own designer</a>
					</div>
				</form>
			</div>
		</div>
	</article>
</section>

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
