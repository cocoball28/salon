<style>

/* list */
.optionDiv{
	width: 13%;
}
.optionImg {
	position: relative;
	left: 670%;
}

hr{
	border: 1px solid #363636;
	margin: 5px
}

.bookHide{
	display: none;
}
.bookHide{
	color: blue;
}

.fa-heart-o{
	margin-left: 700%;
}

.fa-heart{
	margin-left: 700%;
}


</style>
<script>
 $(function(){
	 function getContextPath(){
	    var offset=location.href.indexOf(location.host)+location.host.length;
	    var ctxPath=location.href.substring(offset,location.href.indexOf('/',offset+1));
	    return ctxPath;
	}

	var contextPath =  getContextPath();
	 
	 	 
	 /* header */
	 $(".header").load(contextPath+"/header/header.html .header")
	 
	/* add bookmark */
	$(document).on('click', '.bookmark', function(){
		var no = $(this).closest('.wf-box').find("[type=hidden]").val();
		
		 $.get("/hair2/salon/ajax/updateFav.do",{no: no})
			.done(function(){
			$(this).find(".fa").toggleClass("fa-heart fa-heart-o");
		 }) 
		return false; 
	});
	
		
	/* list ajax */
	$(document).ready(function(){
		
	  $.getJSON( ""+contextPath+"/salon/ajax/list.do"+"", function(resultObj) {
		var cnt = 0;
		   $.each(resultObj.mList, function(key, value){
				var html = ""
				html += '<div class="wf-box">'; 
				html += '<a class="detail"><image src="images/style-'+value.imageNo+'.jpg"/></a>';
				html += '<div class="content">';
				html += '<h3>'+value.title+'</h3>';
				html += '<hr>';
				html += '<p>'+value.content+'</p>';
				html += '<input type="hidden" class="no" value='+value.no+' />'
				html += '<div class="optionDiv">'
				html += '<a class="bookmark">';
				if(value.favorite == 0){
					html += '<i class="fa fa-heart-o"></i>'
					/* html += '<img class="optionImg liked" src="images/heart-icon1.png" style="display: none;">';
					html += '<img class="optionImg none" src="images/heart-icon0.png">'; */
				}else{
					html += '<i class="fa fa-heart"></i>'
					/* html += '<img class="optionImg liked" src="images/heart-icon1.png"">';
					html += '<img class="optionImg none" src="images/heart-icon0.png" style="display: none;">'; */
				} 
				html += '</a>';
				html += '</div></div></div>';
				$(".wf-column:eq("+cnt+")").append(html);
				cnt++;
				if(cnt == 5) cnt = 0;
		  }) 
		  /* 아이디 */
		   /* $("#dd").append(resultObj.member.nick); */
	});
	})
	
}); 
</script>
