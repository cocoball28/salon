	<script>
		// 마커를 담을 배열입니다
		var markers = [];

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new daum.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
			level : 3
		// 지도의 확대 레벨
		};

		// 지도를 생성합니다    
		var map = new daum.maps.Map(mapContainer, mapOption);

		// 장소 검색 객체를 생성합니다
		var ps = new daum.maps.services.Places();

		// 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
		var infowindow = new daum.maps.InfoWindow({
			zIndex : 1
		});

		// 키워드로 장소를 검색합니다
		searchPlaces();

		// 키워드 검색을 요청하는 함수입니다
		function searchPlaces() {

			var keyword = document.getElementById('keyword').value;

			if (!keyword.replace(/^\s+|\s+$/g, '')) {
				alert('키워드를 입력해주세요!');
				return false;
			}

			// 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
			ps.keywordSearch(keyword, placesSearchCB);
		}

		// 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
		function placesSearchCB(status, data, pagination) {
			if (status === daum.maps.services.Status.OK) {

				// 정상적으로 검색이 완료됐으면
				// 검색 목록과 마커를 표출합니다
				displayPlaces(data.places);

				// 페이지 번호를 표출합니다
				displayPagination(pagination);

			} else if (status === daum.maps.services.Status.ZERO_RESULT) {

				alert('검색 결과가 존재하지 않습니다.');
				return;

			} else if (status === daum.maps.services.Status.ERROR) {

				alert('검색 결과 중 오류가 발생했습니다.');
				return;

			}
		}

		// 검색 결과 목록과 마커를 표출하는 함수입니다
		function displayPlaces(places) {

			var listEl = document.getElementById('placesList'), menuEl = document
					.getElementById('menu_wrap'), fragment = document
					.createDocumentFragment(), bounds = new daum.maps.LatLngBounds(), listStr = '';

			// 검색 결과 목록에 추가된 항목들을 제거합니다
			removeAllChildNods(listEl);

			// 지도에 표시되고 있는 마커를 제거합니다
			removeMarker();

			for (var i = 0; i < places.length; i++) {

				// 마커를 생성하고 지도에 표시합니다
				var placePosition = new daum.maps.LatLng(places[i].latitude,
						places[i].longitude), marker = addMarker(placePosition,
						i), itemEl = getListItem(i, places[i], marker); // 검색 결과 항목 Element를 생성합니다

				// 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
				// LatLngBounds 객체에 좌표를 추가합니다
				bounds.extend(placePosition);

				// 마커와 검색결과 항목에 mouseover 했을때
				// 해당 장소에 인포윈도우에 장소명을 표시합니다
				// mouseout 했을 때는 인포윈도우를 닫습니다
				(function(marker, title) {
					daum.maps.event.addListener(marker, 'click', function() {
						displayInfowindow(marker, title);
					});

					itemEl.onmouseover = function() {
						displayInfowindow(marker, title);
					};

					itemEl.onmouseout = function() {
						infowindow.close();
					};
				})(marker, places[i].title);

				fragment.appendChild(itemEl);
			}

			// 검색결과 항목들을 검색결과 목록 Elemnet에 추가합니다
			listEl.appendChild(fragment);
			menuEl.scrollTop = 0;

			// 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
			map.setBounds(bounds);
		}

		// 검색결과 항목을 Element로 반환하는 함수입니다
		function getListItem(index, places) {

			var el = document.createElement('li'), itemStr = '<span class="markerbg marker_'
					+ (index + 1)
					+ '"></span>'
					+ '<div class="info">'
					+ '   <h5>' + places.title + '</h5>';

			if (places.newAddress) {
				itemStr += '    <span>' + places.newAddress + '</span>'
						+ '   <span class="jibun gray">' + places.address
						+ '</span>';
			} else {
				itemStr += '    <span>' + places.address + '</span>';
			}

			itemStr += '  <span class="tel">' + places.phone + '</span>'
					+ '</div>';

			el.innerHTML = itemStr;
			el.className = 'item';

			return el;
		}

		// 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
		function addMarker(position, idx, title) {
			var imageSrc = 'http://i1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
			imageSize = new daum.maps.Size(36, 37), // 마커 이미지의 크기
			imgOptions = {
				spriteSize : new daum.maps.Size(36, 691), // 스프라이트 이미지의 크기
				spriteOrigin : new daum.maps.Point(0, (idx * 46) + 10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
				offset : new daum.maps.Point(13, 37)
			// 마커 좌표에 일치시킬 이미지 내에서의 좌표
			}, markerImage = new daum.maps.MarkerImage(imageSrc, imageSize,
					imgOptions), marker = new daum.maps.Marker({
				position : position, // 마커의 위치
				image : markerImage
			});

			marker.setMap(map); // 지도 위에 마커를 표출합니다
			markers.push(marker); // 배열에 생성된 마커를 추가합니다

			return marker;
		}

		// 지도 위에 표시되고 있는 마커를 모두 제거합니다
		function removeMarker() {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(null);
			}
			markers = [];
		}

		// 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
		function displayPagination(pagination) {
			var paginationEl = document.getElementById('pagination'), fragment = document
					.createDocumentFragment(), i;

			// 기존에 추가된 페이지번호를 삭제합니다
			while (paginationEl.hasChildNodes()) {
				paginationEl.removeChild(paginationEl.lastChild);
			}

			for (i = 1; i <= pagination.last; i++) {
				var el = document.createElement('a');
				el.href = "#";
				el.innerHTML = i;

				if (i === pagination.current) {
					el.className = 'on';
				} else {
					el.onclick = (function(i) {
						return function() {
							pagination.gotoPage(i);
						}
					})(i);
				}

				fragment.appendChild(el);
			}
			paginationEl.appendChild(fragment);
		}

		// 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
		// 인포윈도우에 장소명을 표시합니다
		function displayInfowindow(marker, title) {
			var content = '<button style="padding:5px;font-size:12px;" data-toggle="modal" data-target="#myModal">'
					+ title + '</button>';

			infowindow.setContent(content);
			infowindow.open(map, marker);
		}

		// 검색결과 목록의 자식 Element를 제거하는 함수입니다
		function removeAllChildNods(el) {
			while (el.hasChildNodes()) {
				el.removeChild(el.lastChild);
			}
		}
	</script>

	<!-- 페이드인 슬라이드 JavaScript -->
	<script src="./js/jquery.reslider.js"></script>
	<script>
		$("#big").css("left", "0");
		// 슬라이드 스크립트
		$(function() {
			$('.jquery-reslider').reSlider({
				speed : 1000, //페이드속도
				delay : 5000, //자동전환 속도
				imgCount : 10, //이미지갯수
				dots : true, //하단 페이지 버튼
				autoPlay : true
			//자동재생
			})
		})

		// JSON 데이터 가져오기
		$(function() {
			$.getJSON(contextPath + "/shop/list.do",
					function(data) {
						console.log(data);
						for (var i = 0; i < data.image.length; i++) {
							addSlider(data.image[i].fileName);
						}
						$(".stitle").text(data.info.name);
						$(".saddr").text(data.info.baddr + data.info.daddr);
						$(".tel").text(data.info.tel);
						for (var i = 0; i < 10; i++) {
							$("#dsnpic" + (i + 1)).find(".name").text(
									data.dsn[i].name);
							$("#dsnpic" + (i + 1)).css(
									"background-image",
									"url('shop/images/dsn1" + data.dsn[i].no
											+ ".jpg')")
						}
						$("#dsnpic10").css("background-image",
								"url('shop/images/dsn20.jpg')")
					});
		})
		// edit 버튼 전환
		$(function() {
			$(".ebtn").click(function() {
				$(".slider").css("opacity", "0");
				$(".slider").css("transition", "0.5s");
				$("#big").css("opacity", "0.3");
				$("#big").css("transition", "0.5s");
				$(".ebox").show();
			});
		})
		// x버튼
		$(function() {
			$(".x").click(function() {
				$(".ebox").hide();
				$(".slider").css("opacity", "1");
				$("#big").css("opacity", "1");
			});
		})
		// 이미지 업로드
		var registShop = function() {
			var form = $(".registForm")[0];
			var formData = new FormData(form);
			$.ajax({
				url : contextPath + "/shop/regist.do",
				processData : false,
				contentType : false,
				data : formData,
				type : 'POST',
				success : function(data) {
					$('.popup2').hide();
					return false;
				}
			});
		}
		// 업로드 전 미리보기
		function readURL1(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$(".bbl1").attr('src', e.target.result);
					$(".bbl1").css('opacity', 1);
					$(".bbl1").css('z-index', 99);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		function readURL2(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$(".bbl2").attr('src', e.target.result);
					$(".bbl2").css('opacity', 1);
					$(".bbl2").css('z-index', 99);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		function readURL3(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$(".bbl3").attr('src', e.target.result);
					$(".bbl3").css('opacity', 1);
					$(".bbl3").css('z-index', 99);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		function readURL4(input) {

				var reader = new FileReader();
				reader.onload = function(e) {
					$(".bbl4").attr('src', e.target.result);
					$(".bbl4").css('opacity', 1);
					$(".bbl4").css('z-index', 99);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		// 미리보기 더블클릭시 삭제함수
		$(function() {
			$(".bbl1").dblclick(function() {
				$(".bbl1").css("z-index", "0");
				$(".bbl1").css("opacity", "0");
			});
		})
		$(function() {
			$(".bbl2").dblclick(function() {
				$(".bbl2").css("z-index", "0");
				$(".bbl2").css("opacity", "0");
			});
		})
		$(function() {
			$(".bbl3").dblclick(function() {
				$(".bbl3").css("z-index", "0");
				$(".bbl3").css("opacity", "0");
			});
		})
		$(function() {
			$(".bbl4").dblclick(function() {
				$(".bbl4").css("z-index", "0");
				$(".bbl4").css("opacity", "0");
			});
		})
		// 미용사 이미지 슬라이드함수
		var index = 0;
		$(function() {
			$(".prev").click(function() {
				if (index == 0)
					index = 5;
				else
					index--;
				move(index);
			});
			$(".next").click(function() {
				if (index == 5)
					index = 0;
				else
					index++;
				move(index);
			});
			var move = function(loc) {
				$("#big").animate({
					left : -(loc * 320)
				}, "slow");
			}
		});
		var index = 0;
		$(function() {
			$(".navl").click(function() {
				if (index == 0)
					index = 5;
				else
					index--;
				move(index);
			});
			$(".navr").click(function() {
				if (index == 5)
					index = 0;
				else
					index++;
				move(index);
			});
			var move = function(loc) {
				$("#big").animate({
					left : -(loc * 320)
				}, "slow");
			}
		});
		// 메뉴 펼치기
		var menu = function(data) {
			$(data).attr('onclick', 'menuc(this)');
			$(".ex").show("blind", 500);
			$(".a div").css("transition", "0.5s");
			$(".us").css("transform", "translate(0px, 8px) rotate(45deg)");
			$(".mid").css("display", "none");
			$(".down").css("transform", "rotate(-45deg)");
		}
		var menuc = function(data) {
			$(data).attr('onclick', 'menu(this)');
			$(".ex").hide("blind", 500);
			$(".a div").css("transition", "0.5s");
			$(".us").css("transform", "translate(0px) rotate(0deg)");
			$(".mid").css("display", "block");
			$(".down").css("transform", "rotate(0deg)");
		}
		// 모달 위치조정
		$(function() {
			$(".if").click(function() {
				$(".popup").css("z-index", "99");
			});
		})
		// 클론DIV append 함수	
		var addSlider = function(data) {
			var cloneSlider = $(".cloneslider").find(".slider-block").clone();
			cloneSlider.attr("data-url", data);
			$(cloneSlider).appendTo(".slider-big");
		}
