<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Salon Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Fullscreen Background Image Slideshow with CSS3 - A Css-only fullscreen background image slideshow" />
<meta name="keywords"
	content="css3, css-only, fullscreen, background, slideshow, images, content" />
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<link rel="stylesheet" type="text/css" href="css/style3.css" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link href='https://fonts.googleapis.com/css?family=Syncopate'
	rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
<style>
.big {
	display: none;
}


#button {
	width: 350px;
	border: 1px solid black;
	background-color: rgba(255, 255, 255, 0);
	font-family: 'Syncopate', sans-serif;
	font-size: x-large;
	font-weight: bold;
	margin-top: 3%;
}
#button:hover {
	color: pink;
	transition: 1s;
}
</style>
</head>
<body id="page">
	<ul class="cb-slideshow">
		<li><span>Image 01</span>
			<div>
				<h3>Design</h3>
			</div></li>
		<li><span>Image 02</span>
			<div>
				<h3>Your</h3>
			</div></li>
		<li><span>Image 03</span>
			<div>
				<h3>Own Designer</h3>
			</div></li>
		<li><span>Image 04</span>
			<div>
				<h3>By Salon</h3>
			</div></li>
		<li><span>Image 05</span>
			<div>
				<h3>Trendy</h3>
			</div></li>
		<li><span>Image 06</span>
			<div>
				<h3>And Graceful</h3>
			</div></li>
	</ul>
	<div class="container">
		<!-- Codrops top bar -->

		<!--/ Codrops top bar -->
		<button id="button">LET'S START</button>
	</div>
		<section class="big">
		<article class="half">
			<h1>Salon</h1>
			<div class="tabs">
				<span class="tab signin active"><a href="#signin">Sign in</a></span>
				<span class="tab signup"><a href="#signup">Sign up</a></span>
			</div>
			<div class="content">
				<div class="signin-cont cont">
					<form action="#" method="post" enctype="multipart/form-data">
						<input type="email" name="email" id="email" class="inpt"
							required="required" placeholder="Your email"> <label
							for="email"></label> <input type="password"
							name="password" id="password" class="inpt" required="required"
							placeholder="Your password"> <label for="password">
							</label> <input type="checkbox" id="remember" class="checkbox"
							checked> <label for="remember">Remember me</label>
						<div class="submit-wrap">
							<input type="submit" value="Sign in" class="submit"> <a
								href="#" class="more">Forgot your password?</a>
						</div>
					</form>
				</div>
				<div class="signup-cont cont">
					<form class="la" action="#" method="post" enctype="multipart/form-data">
						<input type="text" name="name" id="name" class="inpt"
							required="required" placeholder="Your name"> <label
							for="name"></label> <input type="email" name="email"
							id="email" class="inpt" required="required"
							placeholder="Your email"> <label for="email">
							</label> <input type="password" name="password" id="password"
							class="inpt" required="required" placeholder="Your password">
						<label for="password"></label>
						<div class="submit-wrap">
							<input type="submit" value="Sign up" class="submit"> <a
								href="#" class="more">Treat your hair by Your own designer</a>
						</div>
					</form>
				</div>
			</div>
		</article>
	</section>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		// 로그인 회원가입 전환 제이쿼리
		$('.tabs .tab').click(function() {
			if ($(this).hasClass('signin')) {
				$('.tabs .tab').removeClass('active');
				$(this).addClass('active');
				$('.cont').hide();
				$('.signin-cont').show();
			}
			if ($(this).hasClass('signup')) {
				$('.tabs .tab').removeClass('active');
				$(this).addClass('active');
				$('.cont').hide();
				$('.signup-cont').show();
			}
		});
		
		// 시작버튼, 로그인창 전환 제이쿼리
		$(function() {
			$("#button").click(function() {
				$("#button").hide();
				$(".big").show();
			});
		});
		
		// JSON 처리
		$('.la').submit(function() {
			var param = $(this).serialize();
			console.log(123123123);
			$.post("http://192.168.0.5:8008/salon/member/regist.do",
					param,
					function(resultObj){
			});
			return false;
		})
	</script>
</body>
</html>
