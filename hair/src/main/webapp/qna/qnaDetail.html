<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link href="./css/qna.css" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
 <script src ="https://code.jquery.com/jquery-1.11.2.js"></script>

</head>
<body>
<div id="wrap" class="qna">
     
   	 <div id="header"></div>
     <div id="sidebar">
      </div>
     
     <div id="content" align="center">
     <table width="600" align="center" border="1" id="basic_table">
     </table>
     <script>
     	var no = location.href.split('?')[1].split('=')[1];
		var contextRoot = 'http://localhost:8008/salon';
		$.ajax(contextRoot + '/board/detail.do?qna_no=' + no, {
			dataType: 'json',
			method: 'GET',
			success: function(resultObj) {
				  var table = $("#basic_table");
				 //alert(resultObj);
				  var board = resultObj.data;
				  //alert(board.qna_title);
				    $("<tr>").html("<td>제목</td><td><input type=text value="+board.qna_title 
				    		+"></td></tr>").appendTo(table);
				    $("<tr>").html("<td>닉네임</td><td><input type=text value="+board.nick
				    		+"></td></tr>").appendTo(table);
		    		$("<tr>").html("<td>번호</td><td>" +board.qna_no+ "</td></tr>").appendTo(table);
    				$("<tr>").html("<td>조회수</td><td>" +board.viewnum+ "</td></tr>").appendTo(table);
					$("<tr>").html("<td>날짜</td><td>" +board.reg_Date+ "</td></tr>").appendTo(table);
					$("<tr>").html("<td colspan=2>"+board.qna_content+"</td></tr>").appendTo(table);
			},
		    error: function(jqXHR, textStatus, errorThrown) {
				alert("오호라.. 오류다!");
				console.log(textStatus);
				console.log(errorThrown);
			}
			
			
					
		});
		
		
		</script>
		
  
         
         <input class="btn btn-default" type="button" value="수정" onclick="updateForm()">
         <input class="btn btn-default" type="button" value="삭제" onclick="delete()">
         <input class="btn btn-default" type="button" value="리스트"
          onclick="document.location.href='qnaList.html'">
                                                            
     
     </div>
     
     <div id="righter">
     </div>
</div>
</body>
</html>
